<form class="form" #f="ngForm" (ngSubmit)="SaveForm()" >
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Tên sinh viên </label>
        <div class="col-sm-9">
            <input type="text" class="col-xs-10 col-sm-5" name="hoTen"  [(ngModel)]="student.hoTen"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Tuổi sinh viên </label>
        <div class="col-sm-9">
            <input type="text" class="col-xs-10 col-sm-5" name="maGioiTinh"  [(ngModel)]="student.maGioiTinh"   />


        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Ngày sinh </label>
        <div class="col-sm-9">
            <input type="text" class="col-xs-10 col-sm-5" name="ngaySinh"  [(ngModel)]="student.ngaySinh"   />


        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Quốc tịch </label>
        <div class="col-sm-9">
            <input type="text" class="col-xs-10 col-sm-5" name="quocTinh"  [(ngModel)]="student.quocTich"   />


        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >Mã sinh viên </label>
        <div class="col-sm-9">
            <input type="text" class="col-xs-10 col-sm-5" name="maSinhVien"  [(ngModel)]="student.maSinhVien"   />
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit" >
                <i class="ace-icon fa fa-check bigger-110"></i>
                Thêm sinh vien
            </button>

            &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Hủy
            </button>
        </div>
    </div>
</form>
